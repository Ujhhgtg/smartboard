[package]
name = "smartboard"
version = "0.0.1"
edition = "2024"

[dependencies]
egui = "0.33.3"
egui-wgpu = { version = "0.33.3", features = ["winit", "wayland"] }
egui-winit = "0.33.3"
wgpu = { version = "*", features = ["webgpu", "webgl"] }
winit = "0.30.12"
pollster = "*"
rfd = "*"
image = "*"
fontdb = "*"
rodio = { version = "0.21.1", default-features = false, features = [
    "wav",
    "playback",
] }
serde = { version = "*", features = ["derive"] }
serde_json = "*"
dirs = "*"
ecolor = { version = "*", features = ["serde"] }

[target.'cfg(windows)'.dependencies]
windows = { version = "*", features = ["Win32_System_Console"] }
